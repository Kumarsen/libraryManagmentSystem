    <script type="text/javascript">
        const removeBook=()=>{
            let dummy=[
            {
                id:1,
                name:'Math',
                author:'AB',
                status:true
            },
            {
                id:2,
                name:'Eng',
                author:'BC',
                status:true
            },
            {
                id:3,
                name:'Hindi',
                author:'CD',
                status:true
            },
            {
                id:4,
                name:'Odia',
                author:'DE',
                status:true
            },
        ]
        let book=dummy;

        //console.log(book)

        let id=document.addbookform.bookId.value;

        book=book.filter((book,index)=>{
            return book.id != id;
        })

        alert("Remove Successfully.");
        //console.log(book)
        return false;
        }    
    </script>
